version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd amplify
        - npm ci
    build:
      commands:
        # $AWS_BRANCH å’Œ $AMPLIFY_APP_ID
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AMPLIFY_APP_ID
  artifacts:
    baseDirectory: amplify
    files:
      - "**/*"
